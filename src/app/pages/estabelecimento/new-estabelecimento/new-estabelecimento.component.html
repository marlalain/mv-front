<form
  class="px-8 py-1"
  [formGroup]="estabelecimentoForm"
  (ngSubmit)="onSubmit()"
>
  <div class="p-fluid">
    <h4>Nome</h4>
    <input
      type="text"
      value="{{ estabelecimentoForm.value.nome }}"
      formControlName="nome"
      pInputText
    />
  </div>

  <div class="p-fluid">
    <h4>Telefone</h4>
    <input
      type="text"
      value="{{ estabelecimento.telefone }}"
      pInputText
      formControlName="telefone"
    />
  </div>

  <div class="p-fluid">
    <h4>Endereço</h4>
    <div class="p-grid p-fluid">
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon">Rua</span>
        <input
          type="text"
          value="{{ estabelecimento.endereco?.rua }}"
          formControlName="rua"
          pInputText
        />
      </div>
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon">Bairro</span>
        <input
          type="text"
          value="{{ estabelecimento.endereco?.bairro }}"
          formControlName="bairro"
          pInputText
        />
      </div>
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon">Número</span>
        <input
          type="text"
          value="{{ estabelecimento.endereco?.numero }}"
          formControlName="numero"
          pInputText
        />
      </div>
    </div>
  </div>

  <div class="mx-8 mt-4 p-fluid">
    <input
      pButton
      class="my-2 p-button-success p-button-outlined"
      value="Criar"
      type="submit"
    />
    <button
      pButton
      (click)="goBack()"
      type="button"
      label="Voltar"
      class="my-2 p-button-outlined"
    ></button>
  </div>
</form>
