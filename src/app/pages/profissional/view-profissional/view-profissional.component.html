<form class="px-8 py-1">
  <div class="p-fluid">
    <h4>Nome</h4>
    <span class="p-input-icon-right">
      <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
      <input
        type="text"
        value="{{ profissional.nome }}"
        readonly
        disabled
        pInputText
      />
    </span>
  </div>

  <div class="p-fluid">
    <h4>Telefone</h4>
    <div class="p-grid p-fluid">
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon">Celular</span>
        <input
          type="text"
          value="{{ profissional.numero?.celular }}"
          readonly
          disabled
          pInputText
        />
      </div>
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon"
          >Residencial</span
        >
        <input
          type="text"
          value="{{ profissional.numero?.residencial }}"
          readonly
          disabled
          pInputText
        />
      </div>
    </div>
  </div>

  <div class="p-fluid">
    <h4>Endereço</h4>
    <div class="p-grid p-fluid">
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon">Rua</span>
        <input
          type="text"
          value="{{ profissional.endereco?.rua }}"
          readonly
          disabled
          pInputText
        />
      </div>
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon">Bairro</span>
        <input
          type="text"
          value="{{ profissional.endereco?.bairro }}"
          readonly
          disabled
          pInputText
        />
      </div>
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon">Número</span>
        <input
          type="text"
          value="{{ profissional.endereco?.numero }}"
          readonly
          disabled
          pInputText
        />
      </div>
    </div>
  </div>

  <div class="p-fluid">
    <h4>Estabelecimentos</h4>
    <p-listbox
      [options]="profissional.estabelecimentos!"
      [filter]="true"
      [readonly]="true"
      [disabled]="loading"
      optionLabel="nome"
    ></p-listbox>
  </div>
</form>

<div class="mx-8 mt-4 p-fluid">
  <button
    pButton
    type="button"
    label="Voltar"
    class="p-button-outlined"
    (click)="goBack()"
  ></button>
</div>
